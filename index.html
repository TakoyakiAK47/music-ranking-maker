<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブルアカ楽曲ランキングメーカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="./playlist.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f4f7f9; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        #youtube-player-container { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="youtube-player-container"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // SVG Icons
        const Icons = {
            Trophy: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55-.47.98-.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>),
            Search: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>),
            Download: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>),
            Play: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>),
            Pause: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>),
            XCircle: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>),
            Music: ({className}) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>)
        };

        const App = () => {
            // --- データの取得 ---
            const [songs, setSongs] = useState([]);
            
            useEffect(() => {
                // playlist.js の変数が読み込まれるのを待つ
                const data = window.playlist || [];
                setSongs(data);
                
                // デバッグ用：コンソールに曲数を表示
                console.log("Loaded songs count:", data.length);
            }, []);

            const [rankings, setRankings] = useState(Array(10).fill(null));
            const [selectedSlot, setSelectedSlot] = useState(0);
            const [searchTerm, setSearchTerm] = useState("");
            const [playingVideoId, setPlayingVideoId] = useState(null);
            const playerRef = useRef(null);

            // YouTube設定
            useEffect(() => {
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    document.body.appendChild(tag);
                }
                window.onYouTubeIframeAPIReady = () => {
                    playerRef.current = new YT.Player('youtube-player-container', {
                        height: '0', width: '0',
                        events: { 'onStateChange': (e) => { if(e.data === 0) setPlayingVideoId(null); } }
                    });
                };
            }, []);

            const togglePreview = (e, videoId) => {
                e.stopPropagation();
                if (!playerRef.current?.loadVideoById) return;
                if (playingVideoId === videoId) {
                    playerRef.current.pauseVideo();
                    setPlayingVideoId(null);
                } else {
                    playerRef.current.loadVideoById(videoId);
                    playerRef.current.playVideo();
                    setPlayingVideoId(videoId);
                }
            };

            const filteredSongs = useMemo(() => {
                return songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    song.composer.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [searchTerm, songs]);

            const saveAsImage = async () => {
                const element = document.getElementById('ranking-board');
                const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                const link = document.createElement('a');
                link.download = 'ranking.png';
                link.href = canvas.toDataURL();
                link.click();
            };

            return (
                <div className="min-h-screen bg-[#f0f4f8] p-4 md:p-8">
                    <header className="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row items-end justify-between gap-4">
                        <h1 className="text-4xl font-black italic">MUSIC <span className="text-sky-500">RANKING</span></h1>
                        <button onClick={saveAsImage} className="bg-sky-500 text-white px-6 py-3 rounded-2xl font-bold flex gap-2">
                            <Icons.Download className="w-5 h-5" />画像保存
                        </button>
                    </header>

                    <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* 左：ランキング表示 */}
                        <div className="lg:col-span-7">
                            <div id="ranking-board" className="bg-white rounded-[32px] shadow-xl overflow-hidden border">
                                <div className="bg-slate-900 p-6 flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <Icons.Trophy className="text-sky-500 w-8 h-8" />
                                        <span className="text-white font-black text-xl italic">TOP 10</span>
                                    </div>
                                </div>
                                <div className="p-4 space-y-2">
                                    {rankings.map((song, index) => (
                                        <div key={index} onClick={() => setSelectedSlot(index)} 
                                             className={`flex items-center gap-4 p-3 rounded-2xl border-2 cursor-pointer transition-all
                                             ${selectedSlot === index ? 'border-sky-400 bg-sky-50' : 'border-transparent hover:bg-slate-50'}`}>
                                            <div className="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center font-black">{index + 1}</div>
                                            {song ? (
                                                <div className="flex-1 flex items-center gap-3">
                                                    <img src={song.imageUrl} className="w-12 h-12 rounded-lg object-cover" />
                                                    <div className="flex-1">
                                                        <p className="font-bold text-sm leading-tight">{song.title}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase">{song.composer}</p>
                                                    </div>
                                                    <button onClick={(e) => { e.stopPropagation(); const n=[...rankings]; n[index]=null; setRankings(n); }}><Icons.XCircle className="w-5 h-5 text-slate-300" /></button>
                                                </div>
                                            ) : <div className="text-slate-200 text-[10px] tracking-widest uppercase">Empty</div>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 右：検索とリスト */}
                        <div className="lg:col-span-5 h-[800px] flex flex-col">
                            <div className="bg-white rounded-[32px] shadow-xl p-6 flex flex-col h-full border">
                                <input 
                                    type="text" placeholder="検索..." value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-slate-50 rounded-2xl p-4 mb-4 outline-none focus:ring-2 focus:ring-sky-400 font-bold"
                                />
                                <div className="flex-1 overflow-y-auto custom-scrollbar space-y-3">
                                    {filteredSongs.length > 0 ? filteredSongs.map((song, i) => (
                                        <div key={i} onClick={() => { const n=[...rankings]; n[selectedSlot]=song; setRankings(n); if(selectedSlot<9) setSelectedSlot(selectedSlot+1); }}
                                             className="flex gap-4 p-3 border rounded-2xl hover:border-sky-300 cursor-pointer">
                                            <div className="relative w-16 h-16 flex-shrink-0">
                                                <img src={song.imageUrl} className="w-full h-full rounded-xl object-cover" />
                                                <div onClick={(e) => togglePreview(e, song.videoId)} className="absolute inset-0 flex items-center justify-center bg-black/20 rounded-xl">
                                                    {playingVideoId === song.videoId ? <Icons.Pause className="text-white w-6 h-6" /> : <Icons.Play className="text-white w-6 h-6" />}
                                                </div>
                                            </div>
                                            <div className="min-w-0">
                                                <p className="font-bold text-xs">{song.title}</p>
                                                <p className="text-[10px] text-slate-400 uppercase truncate">{song.composer}</p>
                                            </div>
                                        </div>
                                    )) : <p className="text-center py-20 text-slate-400 font-bold">楽曲が見つかりません</p>}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
